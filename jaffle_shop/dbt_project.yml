
name: 'jaffle_shop'
version: '1.0.0'

profile: 'jaffle_shop'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  jaffle_shop:
    example:
      +materialized: table

# dbt_project.yml

seeds:
  jaffle_shop:
    # Use conditional logic based on the active profile
    raw_customers:
      +location: "{% if target.name == 'jaffle_shop_iceberg' %}s3://warehouse/raw_data/customers{% elif target.name == 'jaffle_shop_postgres' %}'raw_customers.csv'{% endif %}"
    raw_orders:
      +location: "{% if target.name == 'jaffle_shop_iceberg' %}s3://warehouse/raw_data/orders{% elif target.name == 'jaffle_shop_postgres' %}'raw_orders.csv'{% endif %}"
    raw_payments:
      +location: "{% if target.name == 'jaffle_shop_iceberg' %}s3://warehouse/raw_data/payments{% elif target.name == 'jaffle_shop_postgres' %}'raw_payments.csv'{% endif %}"
